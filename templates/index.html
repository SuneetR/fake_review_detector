<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Light Mode Background */
        body.light-mode {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #333;
        }

        /* Dark Mode Background */
        body.dark-mode {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #ddd;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        header h1 {
            color: #fff;
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
        }

        /* Navbar for Dark Mode */
        .nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ffd700;
        }

        .dark-mode .nav {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dark-mode .nav a {
            color: #ddd;
        }

        .dark-mode .nav a:hover {
            color: #ff8c00;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ffd700;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            background: #ff8c00;
            color: white;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero .content {
            z-index: 2;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .hero .cta {
            background: #ff8c00;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .hero .cta:hover {
            background: #ffd700;
        }

        /* Fake Review Detector Section */
        #fake-review-form {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            margin: 40px auto;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #fake-review-form .form-container {
            flex: 1;
            padding: 20px;
        }

        #fake-review-form .form-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #fake-review-form .form-container textarea {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #fake-review-form .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #fake-review-form .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Display Prediction and Confidence */
        .result-container {
            flex: 1;
            text-align: center;
            background: #ffffff1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            background-image: conic-gradient(#4CAF50 0% {{confidence}}%, #f44336 {{confidence}}% 100%);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        .result-container h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .result-container h3 {
            font-size: 28px;
            margin-top: 0;
        }

        /* Introduction Video Section */
        .intro-video-container {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 60px;
            margin: 40px auto;
            text-align: center;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .intro-video-container h3 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .intro-video-container iframe {
            width: 80%;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Team Section */
        .team {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            padding: 60px;
            margin: 40px auto;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .team-member {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .team-member:hover {
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
        }

        .team-member img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .team-member:hover img {
            transform: scale(1.05);
        }

        .team-member h3 {
            margin: 0;
            font-size: 24px;
        }

        /* Suggestions Section */
        .suggestions {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            width: 60%;
            padding: 40px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .suggestions h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .suggestions textarea {
            width: 80%;
            padding: 20px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            text-align: center;
        }

        .suggestions input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .suggestions input[type="submit"]:hover {
            background-color: #45a049;
        }

        .response-message {
            display: none;
            color: green;
            margin-top: 20px;
        }

        /* Contribution Section */
        .contribute {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            width: 60%;
            padding: 40px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .contribute h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contribute form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contribute label {
            margin: 10px 0;
            font-size: 18px;
        }

        .contribute textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        .contribute input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }

        .contribute input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contribute input[type="submit"]:hover {
            background-color: #45a049;
        }

        .radio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .response-message {
            display: none;
            color: green;
            margin-top: 20px;
        }

        /* Footer */

    <footer>
        <p>&copy; 2024 Fake Review Detector. All Rights Reserved.</p>
        <p>Contact Email: <a href="mailto:TeamAlpha_fakereviewdetector@gmail.com">TeamAlpha_fakereviewdetector@gmail.com</a></p>
    </footer>
</body>
</html>
